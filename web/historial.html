<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Aroma</title>
  <link rel="stylesheet" href="/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

  {{header}}

  <main class="">
    <div class="container col-8 bg-light rounded-2 p-4 mb-2">
      <h2 class="mb-3">Historial de ventas</h2>

      <ul class="list-group">
        {{listaVentas}}
      </ul>

      <form action="/limpiar" method="POST" class="mt-3">
        <button type="submit"
        class="btn btn-danger"
        onclick="return confirm('¿Está seguro de borrar el historial?')">
          Limpiar historial
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 Café Aroma. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
