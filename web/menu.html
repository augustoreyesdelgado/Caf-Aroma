<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Aroma</title>
  <link rel="stylesheet" href="/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
   {{header}}

  <!-- CONTENIDO PRINCIPAL -->
<main class="menu">
  <section class="container my-5">
    <div class="row g-4">
      <!-- Tarjeta 1 -->
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-img-container">
            <img src="/img/cafe-latte.avif" class="card-img-top" alt="Café Latte">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Café Latte</h5>
            <p class="card-text">Un café con leche delicioso.</p>
            <p class="text-primary fw-bold">Precio: $3.50</p>
          </div>
        </div>
      </div>

      <!-- Tarjeta 2 -->
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-img-container">
            <img src="/img/capuccino.png" class="card-img-top" alt="Café Capuccino">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Café Capuccino</h5>
            <p class="card-text">Un café espumoso y delicioso.</p>
            <p class="text-primary fw-bold">Precio: $3.50</p>
          </div>
        </div>
      </div>

      <!-- Tarjeta 3 -->
      <div class="col-md-4">
        <div class="card h-100">
          <div class="card-img-container">
            <img src="/img/muffin.png" class="card-img-top" alt="Pastelito">
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">Pastelito</h5>
            <p class="card-text">Una rebanada de pastel deliciosa.</p>
            <p class="text-primary fw-bold">Precio: $3.50</p>
          </div>
        </div>
      </div>

       {{cardsProductos}}

    </div>
    <div>
    <form action="/EliminarProductos" method="POST" class="mt-3">
        <button type="submit"
        class="btn btn-danger"
        onclick="return confirm('¿Está seguro de borrar todos los productos?')">
          Limpiar historial
        </button>
      </form>
  </div>
  </section>
</main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 Café Aroma. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
