<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Aroma - Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="/estilos.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
  {{header}}

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container p-4 rounded my-4 d-flex justify-content-center align-items-center" style="background-color: rgba(240, 248, 255, 0.653);">
    <div class="row g-5 w-100">
      <!-- Sección de redes sociales -->
      <section class="col-md-6">
        <h2 class="text-center mb-4">Cont&aacute;ctanos en redes</h2>
        <div class="d-flex justify-content-center align-items-center iconos-redes">
          <a href="https://facebook.com" target="_blank" title="Facebook">
            <img src="/img/2023_Facebook_icon.svg.webp" alt="Facebook">
          </a>
          <a href="mailto:contacto@cafearoma.com" title="Correo electrónico">
            <img src="/img/email.png" alt="Correo">
          </a>
          <a href="https://instagram.com" target="_blank" title="Instagram">
            <img src="/img/Instagram_logo_2016.svg.webp" alt="Instagram">
          </a>
        </div>
      </section>

      <!-- Sección del formulario -->
      <section class="col-md-6">
        <h2 class="text-center mb-4">Reg&iacute;strate para hacer tu pedido</h2>
        <form action="#" method="post" class="p-4 border rounded bg-light">
          <legend class="text-center mb-3">Por favor, completa el siguiente formulario:</legend>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electr&oacute;nico:</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Tu correo electr&oacute;nico" required>
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Tel&eacute;fono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Tu tel&eacute;fono" required>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Café Aroma. Todos los derechos reservados.</p>
  </footer>

</body>
</html>
