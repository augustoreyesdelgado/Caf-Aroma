<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Aroma</title>
  <link rel="stylesheet" href="/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- HEADER -->
   {{header}}

  <!-- CONTENIDO PRINCIPAL -->
  <main class="">
    <div class="container col-8 bg-light rounded-4 p-4 mb-2">
        <h2 class="mb-4">Registrar un Producto</h2>
        <form action="/registrarProducto" method="POST">
            <div class="mb-3">
            <label for="producto" class="form-label">Nombre del producto</label>
            <input type="text" class="form-control" id="producto" name="producto" placeholder="Ingrese el nombre del producto" required>
            </div>
            <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="0.01" class="form-control" id="precio" name="precio" placeholder="Ingrese el precio" required>
            </div>
            <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" pattern="\d+" min="1" step="1" class="form-control" id="cantidad" name="cantidad" placeholder="Ingrese la cantidad" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p>&copy; 2025 Café Aroma. Todos los derechos reservados.</p>
  </footer>
